profiles:
- as: rosa-advanced
  version: "4.15"
  channel_group: "candidate"
  region: "us-west-2"
  cluster:
    multi_az: true
    instance_type: "r5.xlarge"
    hcp: false
    sts: true
    byo_vpc: true
    private_link: false
    private: false
    etcd_encryption: true
    fips: true
    autoscale: true
    kms_key: true
    networking: true
    proxy_enabled: true
    label_enabled: true
    tag_enabled: false
    zones: ""
    imdsv2: "required"
    shared_vpc: false
    ingress_customized: true
    oidc_config: unmanaged
    admin_enabled: false #TODO// Disable to compatible with current day1. Needs to enable after new day1 enabled for the jobs.
    volume_size: 150
    autoscaler_enabled: true
    disable_uwm: true
    name_length: 54
    domain_prefix_enabled: true
    additional_sg_number: 3
  account-role:
    path: "/test/"
    permission_boundary: "arn:aws:iam::aws:policy/AdministratorAccess"
