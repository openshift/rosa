version: "2"
run:
  go: "1.23"
  issues-exit-code: 1
  modules-download-mode: readonly
issues:
  new: true
  exclude-dirs:
    - assets
    - docs
    - templates
    - vendor
  max-same-issues: 0
formatters:
  disable-all: true
  enable:
    - gas
    - goconst
    - gofmt
    - govet
    - ineffassign
    - lll
    - megacheck
    - misspell
    - staticcheck
    - unconvert
    - unused
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(k8s)
        - prefix(sigs.k8s)
        - prefix(github.com)
        - prefix(gitlab)
        - prefix(github.com/openshift/rosa)
      custom-order: true
  exclusions:
    - path: '(.+)_test\.go'
      linters:
        - funlen
        - goconst
