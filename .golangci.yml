version: "2"
run:
  go: "1.24"
  issues-exit-code: 1
  modules-download-mode: readonly
  allow-parallel-runners: true
linters:
  default: none
  enable:
    - goconst
    - govet
    - ineffassign
    - lll
    - misspell
    - staticcheck
    - unconvert
    - unused
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - '(.+)_test\.go'
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  whole-files: true
  new: true
  new-from-rev: 3ab0817ee3c8e06c78a43cc30cf34de40db8b191
formatters:
  enable:
    - gci
    - gofmt
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(k8s)
        - prefix(sigs.k8s)
        - prefix(github.com)
        - prefix(gitlab)
        - prefix(github.com/openshift/rosa)
      custom-order: true
